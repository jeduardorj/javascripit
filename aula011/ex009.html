<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
            font-weight: normal;
        }

    
    </style>
</head>
<body>
    <h1>Verificando a nacionalidade!</h1>

    Qual sua nacionalidade<input type="text" name="txtnac" id="txtnacio">

    <input type="button" value="verificar" onclick="resultado()">

    <div id="resp"></div>

    <script>
        function resultado(){
            var nac = window.document.getElementById('txtnacio')
            var txresp = window.document.getElementById('resp')
            var valnac = String(nac.value)
            txresp.innerHTML = `Você é ${valnac}`

            if(valnac != 'Brasil'){
                txresp.innerHTML = `<p>Você é <strong>Estrangeiro!</strong></p>`
            }else{
                txresp.innerHTML = `<p>Você é <strong>Brasileiro !!</strong></p>`
            }

        }

    </script>



</body>
</html>
